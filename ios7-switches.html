<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IOS 7 Switches</title>
  <link rel="stylesheet" href="dist/css/vendor/normalize.css">
  <link rel="stylesheet" href="dist/css/scaffold.css">
  <link rel="stylesheet" href="dist/css/ios7-switches.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h3>Checkbox</h3>
      <input type="checkbox" class="switch" name="cb1" id="cb1" />
      <label for="cb1"></label>
      <input type="checkbox" class="switch" checked="checked" name="cb2" id="cb2" />
      <label for="cb2"></label>
      <input type="checkbox" class="switch" name="cb3" id="cb3" />
      <label for="cb3"></label>
    </div>
    <div class="row">
      <h3>Radio</h3>
      <input type="radio" class="switch" name="r1" id="r1" />
      <label for="r1"></label>
      <input type="radio" class="switch" checked="checked" name="r1" id="r2" />
      <label for="r2"></label>
      <input type="radio" class="switch" name="r1" id="r3" />
      <label for="r3"></label>
    </div>
    <div class="row">
      <h3>Colors</h3>
      <input type="checkbox" class="switch switch-danger" checked="checked" name="danger" id="danger" />
      <label for="danger"></label>
      <input type="checkbox" class="switch switch-warning" checked="checked" name="warning" id="warning" />
      <label for="warning"></label>
      <input type="checkbox" class="switch switch-info" checked="checked" name="info" id="info" />
      <label for="info"></label>
    </div>
    <div class="row">
      <h3>Disabled</h3>
      <input type="checkbox" class="switch" name="disabled" id="disabled" disabled="disabled" />
      <label for="disabled"></label>
      <input type="checkbox" class="switch" name="disabled2" id="disabled2" checked="checked" disabled="disabled2" />
      <label for="disabled2"></label>
    </div>
  </div>
</body>
</html>
