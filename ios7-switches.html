<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IOS 7 Switches</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/scaffold.css">
  <link rel="stylesheet" href="css/ios7-switches.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h3>Checkbox</h3>
      <input type="checkbox" class="switch" name="cb1" id="cb1" />
      <label for="cb1" class="switch-handler"></label>
      <input type="checkbox" class="switch" checked="checked" name="cb2" id="cb2" />
      <label for="cb2" class="switch-handler"></label>
      <input type="checkbox" class="switch" name="cb3" id="cb3" />
      <label for="cb3" class="switch-handler"></label>
    </div>
    <div class="row">
      <div class="h3">Radio</div>
      <input type="radio" class="switch" name="r1" id="r1" />
      <label for="r1" class="switch-handler"></label>
      <input type="radio" class="switch" checked="checked" name="r1" id="r2" />
      <label for="r2" class="switch-handler"></label>
      <input type="radio" class="switch" name="r1" id="r3" />
      <label for="r3" class="switch-handler"></label>
    </div>
    <div class="row">
      <h3>Colors</h3>
      <input type="checkbox" class="switch danger" checked="checked" name="danger" id="danger" />
      <label for="danger" class="switch-handler"></label>
      <input type="checkbox" class="switch warning" checked="checked" name="warning" id="warning" />
      <label for="warning" class="switch-handler"></label>
      <input type="checkbox" class="switch info" checked="checked" name="info" id="info" />
      <label for="info" class="switch-handler"></label>
    </div>
    <div class="row">
      <h3>Disabled</h3>
      <input type="checkbox" class="switch" name="disabled" id="disabled" disabled="disabled" />
      <label for="disabled" class="switch-handler"></label>
      <input type="checkbox" class="switch" name="disabled2" id="disabled2" checked="checked" disabled="disabled2" />
      <label for="disabled2" class="switch-handler"></label>
    </div>
  </div>
</body>
</html>
